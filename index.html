<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
  <title>Calendar</title>

<body>
  <h1 id="meseCorrente"></h1>

  <ul id="calendar">

  </ul>
  <script id="template" type="text/x-handlebars-template">
    <li>{{date}}</li>
  </script>
  <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
